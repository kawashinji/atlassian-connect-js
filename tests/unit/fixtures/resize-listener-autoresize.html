<!DOCTYPE html>
<html>
<head>
    <title>fixture</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- this cannot use the loader as auto resize happens too early -->
    <script src="/base/dist/all-debug.js"></script>
    <script src="/base/tests/unit/fixtures/_init.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <div id="content">

        <div id="resizeme" style="background:blue; width:2px; height:2px;"></div>
        <script>
            $(function(){
                AP.require("events", function (events) {
                    //resize can only run once every 50ms
                    setTimeout(function(){
                        $('#resizeme').css({width: 300, height:200});
                        //resize can take up to 50ms to run
                        setTimeout(function(){
                            events.emit('resized');
                        }, 200);
                    }, 150);
                });
            });
        </script>
    </div>
</body>
</html>
